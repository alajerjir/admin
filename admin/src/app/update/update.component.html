<!-- update-course.component.html -->

<form (submit)="updateCourse()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="course.title" required>
  </div>
  
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" [(ngModel)]="course.description" required></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Update Course</button>
</form>
