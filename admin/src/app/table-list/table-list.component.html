<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Professor Liste</h4>
                        <p class="card-category"> Edit Profile  </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" >
                                <thead class=" text-primary" >
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Phone number
                                    </th>
                                    <th>
                                        speciality
                                    </th>
                                </thead>
                                <tbody *ngFor="let prof of profs">
                                    <tr>
                                        <td>
                                         1
                                        </td>
                                        <td>
                                          Ahmed Hamed 
                                        </td>
                                        <td>
                                          Ahmedhamed@gmail.com
                                        </td>
                                        <td>
                                        +216 55 555 555
                                        </td>
                                        <td >
                                      TestingExpert
                                        </td>
                                        <td class="td-actions text-right">
                                          <button mat-raised-button type="button" matTooltip="Accept" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                              <i class="material-icons">check_circle</i>
                                          </button>
                                          <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon" >
                                              <i  (click)="deleteprof(prof.id)"class="material-icons">close</i>
                                          </button>
                                          <button mat-raised-button type="button" matTooltip="Edit" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                              <i class="material-icons" [routerLink]="['/update',course.id]">edit</i>
                                          </button>
                                      </td>
                              
                                    </tr>
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
                  
      
      
        </div>
    </div>
  </div>
